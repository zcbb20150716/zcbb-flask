{% extends 'base.html' %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    {{ super() }}
<ol class="breadcrumb">
    <li><a href="/center">Home</a></li>
    <li><a href="/center/admin">Admin</a></li>
    <li class="active">vediozj</li>
</ol>
<div class="container center-block row" >
    <div>
        <img src = "/login2.png" class="img-responsive center-block" >
    </div>
    <div class="center-block" style="width: 510px;border: 3px solid #ccc!important;padding:64px;border-radius: 6px!important;">
         <form method="post" enctype="multipart/form-data">
              <div class="form-group">
                  <input name="name" type="text" class="form-control" placeholder="名称">
                  <input name="vedio" type="text" class="form-control" placeholder="链接">
                    <select name="zj_id">
                        {% for i in op %}
                            <option>{{ i.id }}</option>
                        {% endfor %}
                    </select>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
         </form>
    </div>
</div>

{% endblock content %}
